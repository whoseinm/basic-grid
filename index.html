<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Basic-grid</title>
</head>
<body>
    <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="container col-xs-12 col-sm-12 col-md-4 col-lg-4 part_1">
                <div class="row">
                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="left_up" style="background:#1948A4; height: 300px;"></div>
                    </div>

                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="2-middle" style="background:#1948A4; height: 300px;"></div>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="middle-left" style="background:#1948A4; height: 450px; margin-top: 20px;"></div>
                    </div>

                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="middle-middle" style="background:#1948A4; height: 300px; margin-top: 20px;"></div>
                        <div id="middle-bottom" style="background:#1948A4; height: 130px; margin-top: 20px;"></div>
                    </div>
                </div>
                
            </div>

            <div class="container col-xs-12 col-sm-12 col-md-4 col-lg-4 part_2">
                <div class="row">
                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="left_up" style="background:#1948A4; height: 600px;"></div>
                    </div>

                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="2-middle" style="background:#1948A4; height: 200px; width: 400px;"></div>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="middle-left" style="background:#1948A4; height: 150px; margin-top: 20px;"></div>
                    </div>

                    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div id="middle-middle" style="background:#1948A4; height: 300px; margin-top: 20px;"></div>
                        <div id="middle-bottom" style="background:#1948A4; height: 130px; margin-top: 20px;"></div>
                    </div>
                </div>
                
            </div>

            
        </div>
    </div>

</body>
</html>
